<div class="container py-4 appointments-page">
  <h1 class="text-center text-primary mb-4">
    <i class="bi bi-calendar3 me-2"></i>Meus Agendamentos
  </h1>

  <div *ngIf="appointments.length > 0" class="appointments-list">
    <!-- Loop pelos agendamentos -->
    <div *ngFor="let appointment of appointments" class="card mb-3 shadow-sm">
      <div class="card-body d-flex align-items-start">
        <!-- Foto do médico -->
        <img [src]="appointment.photoUrl" alt="{{ appointment.doctorName }}" class="rounded-circle me-3"
          style="width: 60px; height: 60px;" />
        <!-- Detalhes -->
        <div class="details flex-grow-1">
          <h5 class="card-title mb-1">{{ appointment.doctorName }}</h5>
          <p class="card-text text-muted mb-1"><i class="bi bi-briefcase me-1"></i>{{ appointment.specialty }}</p>
          <p class="card-text text-muted mb-1"><i class="bi bi-calendar3 me-1"></i>{{ appointment.date }}</p>
          <p class="card-text text-muted mb-1"><i class="bi bi-geo-alt me-1"></i>{{ appointment.location }}</p>
          <p class="card-text text-muted mb-0"><strong>Notas:</strong> {{ appointment.notes }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensagem para usuários sem agendamentos -->
  <div *ngIf="appointments.length === 0" class="no-appointments text-center py-5">
    <i class="bi bi-calendar-x"></i>
    <p class="mt-3">
      Você ainda não tem nenhum agendamento. Vamos marcar uma consulta!
    </p>
  </div>
</div>
