<div class="schedule-details-container">
  <h4 class="text-primary">Selecione um Horário Disponível</h4>

  <!-- Estado de carregamento -->
  <div *ngIf="loadingTimes" class="loading">
    Carregando horários disponíveis...
  </div>

  <!-- Exibição de horários -->
  <div *ngIf="!loadingTimes && availableTimes.length > 0" class="times-container">
    <button *ngFor="let time of availableTimes" class="btn btn-outline-primary me-2 mb-2" (click)="updateDetails(time)">
      {{ time }}
    </button>
  </div>

  <!-- Mensagem se não houver horários -->
  <div *ngIf="!loadingTimes && availableTimes.length === 0" class="text-danger">
    Nenhum horário disponível para o médico e data selecionados.
  </div>
</div>
