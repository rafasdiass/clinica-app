<div class="select-appointment-container">
  <!-- Campo de Busca -->
  <div class="mb-3">
    <input type="text" class="form-control" [(ngModel)]="searchQuery" (input)="onSearch()"
      placeholder="Buscar médico..." />
  </div>

  <!-- Lista de Médicos -->
  <ul class="list-group">
    <li *ngFor="let doctor of filteredDoctors" class="list-group-item list-group-item-action"
      (click)="onDoctorSelect(doctor.name)">
      {{ doctor.name }} - {{ doctor.specialty }}
    </li>
  </ul>
</div>
